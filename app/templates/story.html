<div>
  <h1>Story Test</h1>

  {{ currentStory.title }}

  <div>{{ currentStory.description }} </div>

  </br>

  <div>
    {{ currentPage.content }}
  </div>

  <ol>
    <li ng-repeat='choice in currentPage.choices'>
      <span ng-click='setPage(choice.dest)'> {{choice.text}} </span>
    </li>
  </ol>
  
  <h2>All Pages</h2>
  <ol>
    <li ng-repeat='page in currentStory.pages'>{{page.id}}</li>
  </ol>
</div>
